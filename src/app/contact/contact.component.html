<section id="contact">
  <form class="contact-form" (submit)="sendEmail($event)">
    <label>Name</label>
    <input #name type="text" name="user_name">
    <label>Email</label>
    <input #email type="email" name="user_email">
    <label>Message</label>
    <textarea #message name="message"></textarea>
    <input class="btn" type="submit" value="Envoyer">
  </form>
</section>

<ngb-alert #selfClosingAlert *ngIf="messageEnvoye"  type="success" (closed)="messageEnvoye = false"
	>{{ successMessage }}
</ngb-alert>
